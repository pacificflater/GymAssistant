<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            position: relative;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        /* Стили для отформатированного Markdown */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .markdown-content p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        .markdown-content code {
            background-color: #f1f1f1;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        .markdown-content pre {
            background-color: #f1f1f1;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }
        .markdown-content pre code {
            background: none;
            padding: 0;
        }
        /* Стили для кнопки копирования */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .copy-btn.copied {
            background-color: #28a745;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
    <!-- Подключаем библиотеку для рендеринга Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Результат обработки</h1>

    <div class="result">
        <button class="copy-btn" id="copyBtn" data-markdown="{{ formatted_text }}">
            Копировать Markdown
        </button>

        <h3>Оригинальный текст:</h3>
        <p>{{ original_text }}</p>

        <h3>Обработанный текст:</h3>
        <div id="formatted-content" class="markdown-content">{{ formatted_text }}</div>
    </div>

    <div class="notification" id="notification">Скопировано в буфер обмена!</div>

    <a href="/">← Отправить новое сообщение</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Конвертируем Markdown в HTML
            const markdownContent = document.getElementById('formatted-content');
            if (markdownContent) {
                markdownContent.innerHTML = marked.parse(markdownContent.textContent);
            }

            // Функция для копирования в буфер обмена
            const copyBtn = document.getElementById('copyBtn');
            const notification = document.getElementById('notification');

            copyBtn.addEventListener('click', async function() {
                const markdownText = this.getAttribute('data-markdown');

                try {
                    await navigator.clipboard.writeText(markdownText);

                    // Показываем уведомление
                    copyBtn.classList.add('copied');
                    copyBtn.textContent = '✓ Скопировано!';

                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);

                    // Возвращаем исходный текст кнопки через 2 секунды
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.textContent = 'Копировать Markdown';
                    }, 2000);

                } catch (err) {
                    console.error('Ошибка при копировании:', err);
                    alert('Не удалось скопировать текст');
                }
            });
        });
    </script>
</body>
</html>
